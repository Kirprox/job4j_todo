<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container mt-5">
    <h2 class="mb-4">Регистрация пользователя</h2>
    <form th:action="@{/users/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
        </div>

        <div class="mb-3">
            <label for="login" class="form-label"><b>Логин</b></label>
            <input type="text" class="form-control" id="login" name="login" placeholder="ivanpro30" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <div class="mt-3 text-danger" th:if="${message}" th:text="${message}"></div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
